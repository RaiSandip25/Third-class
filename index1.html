<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body bgcolor="beige">
    <div>
        <a href="https://www.facebook.com/">
            <img src="book1.png" alt="This is a picture of a book">
        </a>
    </div>
    <br>
    <marquee><b>MyBook</b> helps you connect and share with the people in your life.</marquee>

    <h1>Login</h1>
    <form action="/login" method="post">
        Email:
        <input name="Email" type="email" placeholder="Enter your email address">
        Password:
        <input name="password" type="password" placeholder="Enter Password">
        <button>Login</button>
    </form>
    <hr>

    <h1>Create Account</h1>
    <form action="/signup">
        Fullname:<br>
        <input name="Fullname" type="text" placeholder="Enter Fullname">
        <br>
        <br>
        Email:<br>
        <input name="Email" type="text" placeholder="Enter Email">
        <br>
        <br>
        Password:<br>
        <input name="Password" type="text" placeholder="Enter Password">
        <br>
        <br>
        Birthday:<br>
        <input name="Birthday" type="date">
        <br>
        <br>
        Gender:<br>
        <input name="choose" type="radio">Male
        <input name="choose" type="radio">Female
        <input name="choose" type="radio">Others
        <br>
        <br>
        <input name="choose" type="checkbox">Always Keep me Signed In.
        <br>
        <br>
        <input type="submit" name="submit" value="Signup">
        <input type="button" name="reset" value="Reset">
    </form>
    <hr>

    <br>

</body>

</html>
